// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext {
        lifecycle_version = '2.5.1'
        compose_ui_version = '1.3.3'
        room_version = "2.5.0"
        retrofit_version = '2.9.0'
        exo_player_version = '2.18.2'
        hilt_version = '2.44'
        glide_version = '4.14.2'
    }
}
plugins {
    id 'com.android.application' version '7.4.0-alpha02' apply false
    id 'com.android.library' version '7.4.0-alpha02' apply false
    id 'org.jetbrains.kotlin.android' version '1.8.0-RC2' apply false
    id 'com.google.dagger.hilt.android' version '2.44' apply false
}
